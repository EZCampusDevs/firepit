<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Grid</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
        }
        .person {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <script src="main.js"></script>
    
 <table>
        <tr>
            <td>
                <input type="button" onclick="newRoom()" value="New Room" style="height: 100%;">
            </td>
            <td >
                <input type="text" placeholder="Enter your name" id="clientName">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" onclick="joinRoom()" value="Join Room" style="height: 100%;">
            </td>
            <td >
                <input type="text" placeholder="Room ID to Join" id="roomId">
            </td>
            <td >
                <input type="text" placeholder="Reconnect Token" id="reconnectToken">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" onclick="sendOKMessage()" value="Send OK" style="height: 100%;">
            </td>
            <td>
                <input type="button" onclick="sendBadMessage()" value="Send BAD" style="height: 100%;">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" onclick="sendSetSpeakerMessage()" value="Set Speaker" style="height: 100%;">
            </td>
            <td>
                <input type="text" placeholder="New Speaker Id" id="newSpeakerId">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" onclick="postNewQuote()" value="Create Quote" style="height: 100%;">
            </td>
            <td>
                <input type="text" placeholder="Create a Quote" id="newQuoteId">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" onclick="createAccount()" value="Create Account" style="height: 100%;">
            </td>
            <td>
                <input type="text" placeholder="Username" id="usernameId">
            </td>
            <td>
                <input type="text" placeholder="Password" id="passwordId">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" onclick="loginAccount()" value="Login" style="height: 100%;">
            </td>
            <td>
                <input type="text" placeholder="Username" id="usernameLoginId">
            </td>
            <td>
                <input type="text" placeholder="Password" id="passwordLoginId">
            </td>
            <td>
                <input type="button" onclick="refreshJWT()" value="Refresh Token" style="height: 100%;">
            </td>
        </tr>

    </table>
    
    
    <h1>People Grid</h1>
    <div class="grid" id="peopleGrid"></div>

    <h1>Speaker is:</h1>
    <h3 id="currentSpeaker"></h3>

</body>
</html>
